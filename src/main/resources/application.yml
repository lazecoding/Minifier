server:
  port: 8849
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: Minifier
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 12
    lettuce:
      pool:
        max-active: 16
        max-wait: 3000ms
        max-idle: 16
        min-idle: 0
  # 数据库配置信息,数据库字符集 utf8mb4
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/minifier?verifyServerCertificate=false&useSSL=false&allowMultiQueries=true
    username: root
    password: root
    # 数据库连接池
    hikari:
      # 最大存活时间
      max-lifetime: 1200000
      # 链接超时时间
      connection-timeout: 10000
      connection-test-query: SELECT 1
      # 最小空闲数量
      minimum-idle: 2
      # 最大线程睡了
      maximum-pool-size: 10
      # 最大空闲时间
      idle-timeout: 60000

mybatis:
  type-aliases-package: lazecoding.minifier.model
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    # Mybatis驼峰命名映射
    map-underscore-to-camel-case: true

project:
  server-config:
    # 服务域名，不要 / 结尾，形如: http://wwww.minifier.cn，http://localhost:8849
    domain: http://localhost:8849